        <script>

            let eLogUit = document.getElementById('uitloggen');
            eLogUit.addEventListener('click', function () {
                localStorage.removeItem("id");
                window.location = "main.html";
            });
 
            // get user
            var id = localStorage.getItem('id');
            var profielInfo = scrumlib.getDatasetById(id)[0];

            // show user nickname
            let ePersonId = document.getElementById('personId');
            let eSpan = document.createElement('span');
            let sPersonId = document.createTextNode('Welkom, ' + profielInfo.nickname);
            eSpan.appendChild(sPersonId);
            ePersonId.appendChild(eSpan);

            // show user coins
            let ePersonCoins = document.getElementById('personCoins');
            let eSpanCoins = document.createElement('span');
            let sCoins = profielInfo.coins || '0';
            let sPersonCoins = document.createTextNode(sCoins +  ' coins beschikbaar');
            eSpanCoins.appendChild(sPersonCoins);
            ePersonCoins.appendChild(eSpanCoins);

            // close messageBox
            let eCloseCircle = document.querySelector(".closeCircle");
            eCloseCircle.addEventListener('click', function () {
                let eMessagebox = document.querySelector(".messageBox");
                eMessagebox.style.visibility = "hidden";
            })

        </script>
